<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session View</title>
    <link rel="stylesheet" type="text/css" href="ViewSessions.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <h1 class="heading">Sessions</h1>

    <div class="session-container" id="current-sessions">
        <h2 class="session-heading">Current Sessions:</h2>
        <!-- Current Sessions -->
        <div class="session-box">
            <div class="session-content">
                <img src="student1.png" alt="Student 1" class="student-img">
                <div class="session-details">
                    <p class="session-info">John well</p>
                    <p class="session-info">February 25, 2024</p>
                    <p class="session-info">10:00 AM - 11:00 AM</p>
                </div>
            </div>
        </div>
        <div class="session-box">
            <div class="session-content">
                <img src="student2.jpg" alt="Student 2" class="student-img">
                <div class="session-details">
                    <p class="session-info">Norah Ahmad </p>
                    <p class="session-info">February 28, 2024</p>
                    <p class="session-info">2:00 PM - 3:00 PM</p>
                </div>
            </div>
        </div>
    </div>

    <div class="session-container" id="previous-sessions">
        <h2 class="session-heading">Previous Sessions:</h2>
        <!-- Previous Sessions -->
        <div class="session-box">
            <div class="session-content">
                <img src="student3.jpg" alt="Student 3" class="student-img">
                <div class="session-details">
                    <p class="session-info"> jenna jhones </p>
                    <p class="session-info">January 5, 2024</p>
                    <p class="session-info">3:00 PM - 4:00 PM</p>
                </div>
            </div>
        </div>
        <div class="session-box">
            <div class="session-content">
                <img src="student4.jpg" alt="Student 4" class="student-img">
                <div class="session-details">
                    <p class="session-info">Bob Brown</p>
                    <p class="session-info">December 30, 2023</p>
                    <p class="session-info">9:00 AM - 10:00 AM</p>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
